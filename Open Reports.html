<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Civic Alert</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo img, .profile img {
            width: 100%;
            height: auto;
        }
        .profile p {
            text-align: center;
        }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }
        .nav .card {
            aspect-ratio: 1 / 1;
            background: #f8f9fa;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
        }
        .nav .card img {
            margin-right: 5px;
        }
        .nav .card button {
            border: none;
            background: transparent;
            font-size: 14px;
            color: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .report-card {
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            text-align: left;
            padding: 10px;
        }
        .report-card h3 {
            margin: 0;
            font-size: large;
            font-weight: bold;
            padding-left: 35px;
        }
        .dropdown-arrow {
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .report-header-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        .report-header-row p {
            margin-right: 10px;
            padding-top: 10px;
            font-size: large;
            font-weight: bold;
        }
        .report-details-card {
            display: none;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .report-details-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        .report-details-row p {
            margin: 0;
            padding: 5px;
            font-size: medium;
            padding-bottom:25px;
        }
        .report-details-row button {
            padding: 5px 10px;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-2 bg-light p-3 sidebar">
                <div class="text-center mb-4 logo">
                    <img src="logo.jpg" class="img-fluid" alt="Civic Alert Logo">
                </div>
                <div class="text-center mb-4 profile">
                    <img src="profileicon.jpeg" class="img-fluid rounded-circle" alt="Profile Picture" style="width: 100px; height: 100px;">
                    <p class="mt-2">Municipality</p>
                </div>
                <nav class="nav-grid">
                    <div class="card"><button class="nav-link"><img src="reports.jpeg" height="20" width="20" class="mr-2">Reports</button></div>
                    <div class="card"><button class="nav-link"><img src="dashboard.png" height="20" width="20" class="mr-2">Dashboard</button></div>
                    <div class="card"><button class="nav-link"><img src="closed.jpeg" height="20" width="20" class="mr-2">Closed Reports</button></div>
                    <div class="card"><button class="nav-link"><img src="open.png" height="20" width="20" class="mr-2">Open Reports</button></div>
                    <div class="card"><button class="nav-link"><img src="unass.png" height="20" width="20" class="mr-2">Unassigned Reports</button></div>
                    <div class="card"><button class="nav-link"><img src="asigned.png" height="20" width="20" class="mr-2">Assigned Reports</button></div>
                </nav>
            </aside>
            <main class="col-md-10 main-content">
                <header class="mb-4">
                    <h2>Reports</h2>
                    <div class="report-header-row">
                        <p>UserID</p>
                        <p>Category</p>
                        <p>Date</p>
                        <p>Reference Number</p>
                        <p>Location</p>
                        <p>Description</p>
                        <p>Status</p>
                        <p>Actions</p>
                    </div>
                </header>
                <!-- Report cards will be dynamically added here -->
            </main>
        </div>
    </div>
    <!-- Modal -->
   <!-- Modal -->
<div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportModalLabel">Report Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <img id="modalReportImage" src="" alt="Report Image" class="img-fluid">
                    </div>
                    <div class="col-md-8" id="modalReportDetails">
                        <!-- Details will be populated here by JavaScript -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="modalReportStatus">Status:</label>
                    <select id="modalReportStatus" class="form-control">
                        <option value="Submitted">Submitted</option>
                        <option value="In Progress">In Progress</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="updateReportStatus">Update</button>
            </div>
        </div>
    </div>
</div>

    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
        import { getStorage, ref as storageRef, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDXpT6oe6SNKk0kHJLePqlMmLnd1kRSWT8",
            authDomain: "civicalertoriginal.firebaseapp.com",
            databaseURL: "https://civicalertoriginal-default-rtdb.firebaseio.com",
            projectId: "civicalertoriginal",
            storageBucket: "civicalertoriginal.appspot.com",
            messagingSenderId: "858192785417",
            appId: "1:858192785417:web:424b1bec909661ab29c8d8",
            measurementId: "G-KJ0C1TE4JS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        function fetchSubmittedReports() {
            const reportsRef = ref(database, 'Make Report Instance');
            get(reportsRef).then(snapshot => {
                if (snapshot.exists()) {
                    const reports = snapshot.val();
                    console.log('Fetched reports:', reports);
                    const categoryCards = {};
                    Object.keys(reports).forEach(reportId => {
                        const report = reports[reportId];
                        const category = report.incidentType;
                        if (!categoryCards[category]) {
                            categoryCards[category] = createCategoryCard(category);
                        }
                        appendReportToCategoryCard(categoryCards[category], report);
                        fetchReportImage(report.refNumber);
                    });
                } else {
                    console.log('No reports found.');
                }
            }).catch(error => {
                console.error('Error fetching reports:', error);
            });
        }

        function fetchReportImage(refNumber) {
            const imageRef = storageRef(storage, `images/${refNumber}.jpg`);
            getDownloadURL(imageRef).then(url => {
                console.log('Image URL:', url);
                displayReportImage(refNumber, url);
            }).catch(error => {
                console.error('Error fetching image:', error);
            });
        }

        function displayReportImage(refNumber, url) {
            const reportCard = document.querySelector(`[data-ref-number="${refNumber}"]`);
            if (reportCard) {
                const img = document.createElement('img');
                img.src = url;
                img.alt = `Report ${refNumber}`;
                img.style.width = '100px';
                img.style.height = 'auto';
                reportCard.appendChild(img);
            }
        }

        function createCategoryCard(category) {
            const mainContent = document.querySelector('.main-content');
            const card = document.createElement('div');
            card.className = 'card mb-3 report-card';
            card.innerHTML = `
                <span class="dropdown-arrow">&#9660;</span>
                <h3 class="card-title">${category}</h3>
            `;
            card.addEventListener('click', function() {
                toggleDetails(this);
            });

            const detailsCard = document.createElement('div');
            detailsCard.className = 'card report-details-card';
            detailsCard.setAttribute('data-category', category);

            mainContent.appendChild(card);
            mainContent.appendChild(detailsCard);

            return detailsCard;
        }   
        
        function appendReportToCategoryCard(categoryCard, report) {
            const reportDetails = document.createElement('div');
            reportDetails.className = 'report-details-row';
           reportDetails.innerHTML = `
        <p>UserID: ${report.userUID}</p>
        <p>Category: ${report.incidentType}</p>
        <p>Date: ${report.dateTime}</p>
        <p>Reference Number: ${report.refNumber}</p>
        <p>Location: ${report.location}</p>
        <p>Description: ${report.description}</p>
        <p>Status: ${report.status}</p>
        <button data-toggle="modal" data-target="#reportModal" data-report-id="${report.refNumber}">View</button>
    `;

    // Add the report details to the category card
    categoryCard.appendChild(reportDetails);

    // Add event listener to the button to populate and show the modal
    const viewButton = reportDetails.querySelector('button');
    viewButton.addEventListener('click', (event) => {
        const reportId = event.currentTarget.getAttribute('data-report-id');
        document.getElementById('modalReportStatus').value = report.status;
        document.getElementById('modalReportDetails').innerHTML = `
            <p><strong>UserID:</strong> ${report.userUID}</p>
            <p><strong>Category:</strong> ${report.incidentType}</p>
            <p><strong>Date:</strong> ${report.dateTime}</p>
            <p><strong>Reference Number:</strong> ${report.refNumber}</p>
            <p><strong>Location:</strong> ${report.location}</p>
            <p><strong>Description:</strong> ${report.description}</p>
            <p><strong>Status:</strong> ${report.status}</p>
        `;
        document.getElementById('updateReportStatus').setAttribute('data-report-id', reportId);
    });

    reportDetails.setAttribute('data-ref-number', report.refNumber);
}

document.getElementById('updateReportStatus').addEventListener('click', () => {
    const reportId = document.getElementById('updateReportStatus').getAttribute('data-report-id');
    const newStatus = document.getElementById('modalReportStatus').value;

    const reportRef = ref(database, 'Make Report Instance/' + reportId);

    update(reportRef, { status: newStatus })  // Assuming 'status' is the field to be updated in the database
        .then(() => {
            console.log('Report status updated successfully');
            $('#reportModal').modal('hide');
            const category = document.querySelector(`[data-report-id="${reportId}"]`).getAttribute('data-category');
            const categoryCard = document.querySelector(`[data-category="${category}"]`);
            const reportDetails = categoryCard.querySelector(`[data-ref-number="${reportId}"] p:nth-child(6)`); // Assuming the status is the 6th <p> element
            reportDetails.textContent = `Status: ${newStatus}`;
        })
        .catch(error => {
            console.error('Error updating report status:', error);
        });
        });

        function toggleDetails(card) {
            const nextSibling = card.nextElementSibling;
            if (nextSibling && nextSibling.classList.contains('report-details-card')) {
                nextSibling.style.display = nextSibling.style.display === 'block' ? 'none' : 'block';
            }
        }

        window.onload = fetchSubmittedReports;
    </script>
</body>
</html>
